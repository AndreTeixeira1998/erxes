name: Publish documentation

on:
  push:
    branches:
      - erxes-docs-blog
    paths:
      - 'docs/**'
      - '.github/workflows/documentation.yaml'
  pull_request:
    branches:
      - erxes-docs-blog
      - develop
      - master
    paths:
      - 'docs/**'

jobs:
  checks:
    if: github.event_name != 'push'
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.20.x

      # https://github.com/actions/cache/blob/master/examples.md#node---yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Node.js modules
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-docs-${{ hashFiles('docs/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-docs-${{ hashFiles('docs/yarn.lock') }}
            ${{ runner.os }}-yarn-docs-
            ${{ runner.os }}-yarn-

      - name: Build
        run: |
          cd docs
          yarn install --frozen-lockfile
          yarn run build

  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v1
        with:
          node-version: 14.20.x

      # https://github.com/actions/cache/blob/master/examples.md#node---yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Node.js modules
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-docs-${{ hashFiles('docs/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-docs-${{ hashFiles('docs/yarn.lock') }}
            ${{ runner.os }}-yarn-docs-
            ${{ runner.os }}-yarn-

      - name: build
        run: |
          cd docs
          yarn install --frozen-lockfile
          yarn build

      - name: Build docker image
        if: github.event_name == 'push' && ( github.ref == 'refs/heads/master' || github.ref == 'refs/heads/erxes-docs-blog')
        env:
          BASE_IMAGE: erxes/erxes:base-1.18-alpine
        run: |
          cd docs
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          DOCKER_BUILDKIT=1 docker build --build-arg BASE_IMAGE=$BASE_IMAGE -t erxes/erxes:${GITHUB_REF#refs/heads/} .
          docker push erxes/erxes:${GITHUB_REF#refs/heads/}